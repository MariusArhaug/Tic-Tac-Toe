<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>

		<link href="main.css" rel="stylesheet"/>
		<link rel="shortcut icon" href="icon.png" type="image/x-icon" />
	</head>

	<body>
		<div class="background-fade">
		 <div class="alert-message">
		  <h2></h2>
		  <p></p>
		 </div>
		</div>
		<header>
		 <h1>Tic-Tac-Toe</h1>
		</header>
		<nav>
			<a href="../Hangman/7.8 Hangman.html"><p>Page 1</p></a>

	     <div class="playerBox green">
		  <h2 class="currentPlayer"></h2>
		 </div>
		</div>
		<div class="main-container">
		 <div class="sidebar-container playerOne">
		  <div class="sidebar">
		   <h2 class="green"></h2>
		   <h4 contenteditable="true">Name: Player One</h4>
		   <p><!--Total Games:--> </p>

		   <p><!--Losses:--> </p>
		   <p><!--Draws:--> </p>
		  </div>
		 </div>	
		 <div class="main-column">
		  <div class="btn-container">
		   <button type="button" id="reset" onclick="reset()">Reset</button>
		  </div>
		  <div class="box-container">
		   <canvas class="box" id="0" width="200" height="200"></canvas>
	 	   <canvas class="box" id="1" width="200" height="200"></canvas>
	   	   <canvas class="box" id="2" width="200" height="200"></canvas>
		   <canvas class="box" id="3" width="200" height="200"></canvas>
		   <canvas class="box" id="4" width="200" height="200"></canvas>
		   <canvas class="box" id="5" width="200" height="200"></canvas>

		   <canvas class="box" id="7" width="200" height="200"></canvas>
		   <canvas class="box" id="8" width="200" height="200"></canvas>
		  </div>
		 </div>
		 <div class="sidebar-container playerTwo">
		  <div class="sidebar">
		   <h2 class="red"></h2>
		   <h4 contenteditable="true">Name: Player Two</h4>
		   <p><!--Total Games:--> </p>
		   <p><!--Wins:--> </p>
